<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPER CAFE</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <section> 
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p> 
        <hr>

        <h2>Coffee</h2>

        <img src="media/coffee.jpg" alt="coffee icon">

        <article class="item">
            
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>  
        </article>

        <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>  
        </article>

        <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>  
        </article>

        <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>  
        </article>
        <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>  
        </article>

    </section>

    <section>

        <h2>Dessert</h2>

        <img src="media/pie.jpg" alt="pie icon">

        <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>  
        </article>

        <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>  
        </article>

        <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>  
        </article>

        <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>  
        </article>
    </section>

    <hr class="bottom-line">

    <footer>

        <p><a target="_blank" href="https://www.freecodecamp.org">Visit our website</a></p>

        <p class="adress">123 Free Code Camp Drive</p>
    </footer>

    </div>
    
</body>
</html>
